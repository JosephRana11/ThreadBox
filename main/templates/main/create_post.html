{% extends 'main/base.html' %}
{% block title %}Create a Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="postbox">
    <form method="post" class="RegisterFormBox">
        {% csrf_token %}{{form|crispy}}
        <button type="submit" class="btn btn-success">Post</button>
      </form>
</div>
{% endblock %}
