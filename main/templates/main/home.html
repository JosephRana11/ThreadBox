{% extends 'main/base.html' %}
{%block title%} Home Page{%endblock%}
{%block content%}
<h1>HomePage </h1>
{%for post in posts%}
<div class="card mt-2">
    <div class="postviewbox">
        <div class="card-header">
            <strong>@{{post.Author}}</strong>
        </div>
        <div class="card body d-flex flex-row justify-content-between">
            <div class="txtbox">
                <h5 class="card-tittle">{{post.Title}}</h5>
                <p>{{post.Text}}</p>
            </div>
            <div class="txtpad">
                Buttons
            </div>
        </div>
        <div class="card-footer text-muted" style = "color:blue;">{{post.Created_At}}</div>
    </div> 
     </div><br>
{% empty %}
<strong><p>No posts Yet:( Create posts</p></strong>
{% endfor %}
{%endblock%}
